version: 0.2
phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn -B clean package -DskipTests
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - mv target/*.jar ./app.jar
artifacts:
  files:
    - app.jar